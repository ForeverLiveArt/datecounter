<html lang="ru-ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- Primary Meta Tags -->
		<title>Детская нумерология</title>
		
		<meta name="title" content="Numerology">
		<meta name="description" content="Calculate your date and name to learn about your number right now.">

		<meta property="og:url" content="https://coxo.digital/">
		<meta property="og:title" content="Numerology">
		<meta property="og:description" content="Calculate your date and name to learn about your number right now.">
		<meta property="og:image" content="img/image.jpg">
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://coxo.digital/">
		<meta property="twitter:title" content="Numerology">
		<meta property="twitter:description" content="Calculate your date and name to learn about your number right now.">
		<meta property="twitter:image" content="img/image.jpg">

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
			  				   integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
							   crossorigin="anonymous">

		
	</head>

	<body onload="checkDate()">
		<nav class="navbar navbar-dark" style="background-color: #3fa4d6 ;">
			<div class="container-fluid justify-content-between">
				<a class="navbar-brand" href="#">
					<img src="../img/num_logo.svg" alt="" width="60" height="48"
						class="d-inline-block align-center">
					<b>Детская нумерология</b>
				</a>
				<button type="button" class="btn btn-outline-light">Войти</button>

			</div>
		</nav>




		<div class="container-md" style="padding-top: 2.22rem; max-width: 43rem">
			<div class="input-group mb-3" style="display: none;">
            	<span class="input-group-text" id="basic-addon0">
  					Локализация:
  				</span>
            	<select class="form-select" aria-label="Local" id="ddlLanguage">
                	<option value="en-us">English</option>
                	<option value="ru-ru" selected>Русский</option>
            	</select>
   			</div>
			
		
			<h5>Введите дату рождения:</h5>

			<div class="input-group mb-3">

  				<input type="number" id="dateInputDay" class="form-control" 
  					   placeholder="ДД" aria-label="День" 
  					   aria-describedby="basic-addon1" 
  					   min="01" max="31" step="1" maxlength=2 
  					   onkeyup="moveOnMax(this, 'dateInputMonth')"
  					   onchange="leadingZeros(this); checkDate()" pattern="[00-09]{2}">
  	
  				<input type="number" id="dateInputMonth" class="form-control" 
  					   placeholder="ММ" aria-label="Месяц" 
  					   aria-describedby="basic-addon1"
  					   min="01" max="12" step="1" maxlength=2 
  					   onkeyup="moveOnMax(this, 'dateInputYear')"
  					   onchange="leadingZeros(this); checkDate()" pattern="[00-09]{2}">

  				<input type="number" id="dateInputYear" class="form-control" 
  					   placeholder="ГГГГ" aria-label="Год" 
  					   aria-describedby="basic-addon1"
  					   min="1799" max="2021" step="1" maxlength=4 
  					   onkeyup="moveOnMax(this, 'dateInputYear')"
  					   onchange="checkDate()" pattern="[0-9]{4}">

			</div>


		<div id="alerts"></div>

		<div class="d-flex justify-content-center" >
  			<div class="spinner-border" role="status" id="spinners" style="display: none;">
  				  <span class="sr-only">Loading...</span>
  			</div>
		</div>	

		<div class="input-group mb-3" id="tabulation" style="display: none;">

  			<ul class="nav nav-tabs" id="myTab" role="tablist">
  				<li class="nav-item" role="presentation">
    					<a class="nav-link active" id="home-tab" 
    					data-bs-toggle="tab" href="#contentOPV" 
    					role="tab" aria-controls="contentOPV" aria-selected="true">Рассчет ОПВ</a>
  				</li>
  				<li class="nav-item" role="presentation">
    					<a class="nav-link" id="profile-tab" 
    					data-bs-toggle="tab" href="#contentregrets" 
    					role="tab" aria-controls="contentregrets" aria-selected="false">Цикл обратки кармы</a>
 				</li>
			</ul>

		</div>

		<div class="tab-content" id="myTabContent" style="display: none;">

			<div class="tab-pane fade show active" id="contentOPV" role="tabpanel" aria-labelledby="Рассчет ОПВ">

				<div id="learnage_container">

				</div>

				<table class="table table-bordered table-hover" id="table1">
					<caption>*л, м, д – лет, месяцев, дней</caption>
	  				<thead class="table-dark">
	    				<tr>
	      					<th scope="col">Период</th>
	      					<th scope="col">Возраст*</th>
	      					<th scope="col">ОПВ**</th>
	    				</tr>
	  				</thead>
	  				<tbody>
	  				</tbody>
				</table>	
				<!-- <button onClick="savePDF()" type="button" class="btn btn-light">Сохранить PDF</button> -->

			</div>

			<div class="tab-pane fade" id="contentregrets" role="tabpanel" aria-labelledby="Цикл обратки кармы">

				<div class="container-fluid" id="regrets_container">
					
				</div>
					  
				<!-- <button onClick="savePDF()" type="button" class="btn btn-light">Сохранить PDF</button> -->

			</div>

		</div>

	</div>


		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
				crossorigin="anonymous"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.js" 
				integrity="sha512-GH132x5SDy3XT+8wcxzCvATbUV5BNF0l6ucLVbj5TY8qHDEAdh9WLcd+dCEEuyXFaD16A/5+OjuE+tkTkiBk6A==" 
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
		<script src="https://unpkg.com/jspdf-autotable@3.5.13/dist/jspdf.plugin.autotable.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
		<script src="../script/readMoreJS.min.js"></script>
		<script src="../script/text.js"></script>
		<script src="kids_script.js"></script>


	</body>


</html>
