<!DOCTYPE html>
<html lang="ru-ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Cчетчик нумеролога</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
			  				   integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
							   crossorigin="anonymous">
	</head>

	<body onload="checkDate()">

		<div class="container-sm" style="padding-top: 2.22rem; max-width: 40rem">
			<div class="input-group mb-3" style="display: none;">
            	<span class="input-group-text" id="basic-addon0">
  					Локализация:
  				</span>
            	<select class="form-select" aria-label="Local" id="ddlLanguage">
                	<option value="en-us">English</option>
                	<option value="ru-ru" selected>Русский</option>
            	</select>
   			</div>

			<div class="input-group mb-3">

  				<span class="input-group-text" id="basic-addon1">
  					Дата
  				</span>
  				<input type="number" id="dateInputDay" class="form-control" 
  					   placeholder="ДД" aria-label="День" 
  					   aria-describedby="basic-addon1" 
  					   min="1" max="31" step="1" maxlength=2 
  					   onkeyup="moveOnMax(this, 'dateInputMonth')"
  					   onchange="checkDate()">
  	
  				<input type="number" id="dateInputMonth" class="form-control" 
  					   placeholder="ММ" aria-label="Месяц" 
  					   aria-describedby="basic-addon1"
  					   min="1" max="12" step="1" maxlength=2 
  					   onkeyup="moveOnMax(this, 'dateInputYear')"
  					   onchange="checkDate()">

  				<input type="number" id="dateInputYear" class="form-control" 
  					   placeholder="ГГГГ" aria-label="Год" 
  					   aria-describedby="basic-addon1"
  					   min="1799" max="2021" step="1" maxlength=4 
  					   onkeyup="moveOnMax(this, 'dateInputYear')"
  					   onchange="checkDate()">

			</div>

			<div class="input-group mb-3">

  				<span class="input-group-text" id="basic-addon1">
  					Тип таблицы
  				</span>
				<select class="form-select" id="tableSelector" aria-label="Default select example" onchange="checkDate()">
  					<option value="1" selected>Расчет ОПВ</option>
  					<option value="2">Сожаления</option>
				</select>

			</div>

			<div id="alerts"></div>

			<div id="contentOPV" style="display: none;">

				<table class="table table-striped table-bordered table-hover table-sm table-responsive" id="table1">
					<caption>*л, м, д – лет, месяцев, дней</caption>
	  				<thead class="thead-light">
	    				<tr>
	      					<th scope="col">Дата</th>
	      					<th scope="col">Возраст л, м, д*</th>
	      					<th scope="col">ОПВ1</th>
	      					<th scope="col">ОПВ2</th>
	      					<th scope="col">ОПВ3</th>
	    				</tr>
	  				</thead>
	  				<tbody>
	  				</tbody>
				</table>	
				<button onClick="savePDF()" type="button" class="btn btn-light">Сохранить PDF</button>

			</div>

			<div id="contentREGRETS" style="display: none;">

				<table class="table table-striped table-bordered table-hover table-sm table-responsive" id="table2">
					<caption>*л, м, д – лет, месяцев, дней</caption>
	  				<thead class="thead-light">
	    				<tr>
	    					<th scope="col">Дата</th>
	      					<th scope="col">Возраст л, м, д</th>
	      					<th scope="col">СЖ</th>
	    				</tr>
	  				</thead>
	  				<tbody>
	  				</tbody>
				</table>	
				<button onClick="savePDF()" type="button" class="btn btn-light">Сохранить PDF</button>

			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
				crossorigin="anonymous"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.js" 
				integrity="sha512-GH132x5SDy3XT+8wcxzCvATbUV5BNF0l6ucLVbj5TY8qHDEAdh9WLcd+dCEEuyXFaD16A/5+OjuE+tkTkiBk6A==" 
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
		<script src="https://unpkg.com/jspdf-autotable@3.5.13/dist/jspdf.plugin.autotable.js"></script>
		<script src="script.js"></script>

	</body>


</html>
